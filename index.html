<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="src/validamesta.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#to_validate').submit(function() {
          $(this).validamesta();
          return false;
        });
      });
    </script>
  </head>
  <body>
    <h2>Working Sample</h2>
    <form id="to_validate">
      <div>
        <label>First Input</label>
        <input type="text" name="hola" />
      </div>
      <div>
        <label>Second Input*</label>
        <input type="text" name="skip_valid" data-rule="required" />
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
    <small>*Required</small>
  </body>
</html>
